version: "3.1"

rules:
- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to heart health inquiry
  steps:
  - intent: ask_heart_health
  - action: utter_heart_health_tips

- rule: Book an appointment
  steps:
  - intent: book_appointment
  - action: action_schedule_appointment

- rule: Record user symptoms
  steps:
  - intent: provide_symptoms
  - action: action_record_symptoms

- rule: Emergency contact response
  steps:
  - intent: report_emergency
  - action: utter_emergency_contact

- rule: Provide lifestyle change advice
  steps:
  - intent: ask_lifestyle_changes
  - action: utter_lifestyle_advice

- rule: Provide medication information
  steps:
  - intent: ask_medication_info
  - action: utter_medication_details

- rule: Reschedule an appointment
  steps:
  - intent: reschedule_appointment
  - action: action_reschedule_appointment

- rule: Provide dietary advice
  steps:
  - intent: ask_diet_advice
  - action: utter_diet_tips

- rule: Follow up on symptoms
  steps:
  - intent: follow_up_symptoms
  - action: action_symptom_follow_up

- rule: General information response
  steps:
  - intent: ask_general_info
  - action: utter_general_info

- rule: Offer emotional support
  steps:
  - intent: seek_emotional_support
  - action: utter_emotional_support

- rule: Check doctor availability
  steps:
  - intent: check_doctor_availability
  - action: action_check_availability

- rule: Express gratitude response
  steps:
  - intent: express_gratitude
  - action: utter_thank_you

- rule: Respond to goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Affirmation handling
  steps:
  - intent: affirm
  - action: utter_affirm

- rule: Denial handling
  steps:
  - intent: deny
  - action: utter_deny

- rule: Respond to great mood
  steps:
  - intent: mood_great
  - action: utter_mood_great

- rule: Respond to unhappy mood
  steps:
  - intent: mood_unhappy
  - action: utter_mood_unhappy

- rule: Respond to bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_bot_challenge

